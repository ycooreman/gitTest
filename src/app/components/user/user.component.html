<h1>{{name}}</h1>

<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>Street: {{address.street}}</li>
  <li>Postcode: {{address.postcode}}</li>
  <li>County: {{address.county}}</li>
</ul>

<button (click)="myClick()">Click me</button>

<h1>Hobbies</h1>

<ul>
  <li *ngFor="let hobby of hobbies;let i = index">{{i+1}}: {{hobby}}</li>
</ul>
